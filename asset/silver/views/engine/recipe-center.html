<div class="hidden" data-gsn-title="{{ChainName}} Recipe Center"></div>
<div data-ctrl-recipe-center="" class="row">
  <div data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
  <div class="row" style="padding-top: 5px">
    <div class="col-md-2">
        <div data-gsn-ad-unit="6" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
    </div>
    <div class="col-md-8">
      <div class="row">
            <div class="col-md-6 col-sm-6 rOTD">
                <a data-ng-href="/recipe?id={{vm.featuredRecipe.RecipeId}}" data-analytics-on="click" data-analytics-event="ClickRecipeOfTheday" data-analytics-label="{{vm.featuredRecipe.RecipeTitle}}" data-analytics-category="Recipe">
                    <h3>Recipe of the Day</h3>
                    <p>New recipe every day!</p>
                    <img data-ng-src="{{vm.featuredRecipe.Images[0].RecipeImageUrl}}">
                    <div class="rOTDTitle">{{vm.featuredRecipe.RecipeTitle}}</div>
                </a>
            </div>
            <div class="col-md-6 col-sm-6">
                <a data-ng-href="/mealplannerfull">
                    <h3>Meal Planner</h3>
                </a>
                <div class="mealPlanner" data-ng-repeat="group in vm.mealPlannerTeasers">
                    <h3>{{group.DisplayDate}}</h3>
                    <div class="mealByDay" data-ng-repeat="item in group.items">
                        <a data-ng-href="/recipe?id={{item.RecipeId}}">{{item.RecipeTitle}}</a>
                    </div>
                </div>
            </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-6 recipeBox">
            <div class="recipeMenu">
                <button class="btn col-xs-12 text-left" id="myRecipeBoxMenu" data-ng-click="goUrl('/myrecipes')">
                    <div class="pull-left">
                        My Recipe Box
                    </div>
                    <div class="pull-right">
                        <span>Saved Recipes</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </button>
            </div>
            <div class="dropdown recipeMenu">
                <button class="btn col-xs-12 text-left" id="myRecipeBoxMenu2" data-gsn-modal="getThemeUrl('/views/engine/modal-recipeQuickSearch.html')" data-ng-click="showModal()" data-analytics-on="click" data-analytics-event="ClickRecipeQuickSearch" data-analytics-category="Recipe">
                    <div class="pull-left">
                        Quick Search By Food Type
                    </div>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </button>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 recipeBox">
            <div class="dropdown recipeMenu">
                <button class="btn col-xs-12 text-left" id="myRecipeBoxMenu3" data-gsn-modal="getThemeUrl('/views/engine/modal-recipeTopFifty.html')" data-ng-click="showModal()" data-analytics-on="click" data-analytics-event="ClickRecipeTopN" data-analytics-category="Recipe">
                    <div class="pull-left">
                        Top 50 Recipes
                    </div>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </button>
            </div>
        <div class="dropdown recipeMenu">
            <button class="btn col-xs-12 text-left" id="myRecipeBoxMenu4" data-gsn-modal="getThemeUrl('/views/engine/modal-recipeAdvancedSearch.html')" data-ng-click="showModal()" data-analytics-on="click" data-analytics-event="ClickRecipeAdvanceSearch" data-analytics-category="Recipe">
                <div class="pull-left">
                    Advanced Recipe Search
                </div>
                <div class="pull-right">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
            </button>
        </div>
    </div>
    </div>
      <div class="row tips">
        <div class="col-md-6 col-sm-6">
            <div class="recipeArticle">
                <a data-ng-href="/article?id={{vm.featuredArticle.ArticleId}}" data-analytics-on="click" data-analytics-event="ClickFeaturedArticle" data-analytics-label="{{vm.featuredArticle.Title}}" data-analytics-category="Recipe">
                    <h3>{{vm.featuredArticle.Title}}</h3>
                    <img data-ng-src="{{vm.featuredArticle.ImageUrl}}">
                    <p data-ng-bind="vm.featuredArticle.Teaser"></p>
                </a>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="recipeArticle">
                <a data-ng-href="/article?id={{vm.cookingTip.ArticleId}}" data-analytics-on="click" data-analytics-event="ClickCookingTip" data-analytics-label="{{vm.cookingTip.Title}}" data-analytics-category="Recipe">
                    <h3>{{vm.cookingTip.Title}}</h3>
                    <img data-ng-src="{{vm.cookingTip.ImageUrl}}">
                    <p data-ng-bind="vm.cookingTip.Teaser"></p>
                </a>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
