<div data-ctrl-shopping-list="" class="row">
  <div class="col-md-9">
      <h2>Previous Lists</h2>
      <div class="col-md-4 savedLists" data-ng-show="listviewList.length > 0">
        <a data-ng-click="setSelectedShoppingListId(list.ShoppingListId)" data-ng-repeat="list in listviewList" href="javascript:void(0);" data-ng-class='{"active": list.ShoppingListId == selectedShoppingListId }'>
          <span>{{list.getTitle()}}</span><br />
        </a>
      </div>
      <div class="col-md-8" data-gsn-shopping-list="savedlists">
        <h4>{{title}}</h4>

        <button class="btn btn-default btnSilver" data-ng-click="doDeleteList()" data-ng-disabled="!canDeleteList()">Delete List</button>
        <button class="btn btn-default btnSilver" data-ng-click="doSelectAll()">Select All</button>
        <button class="btn btn-default btnSilver" data-ng-click="doAddSelected()">Add Selected</button>

        <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="!mylist.hasLoaded()"></div>
        <div data-ng-repeat="groupItem in allItems" data-ng-hide="groupItem.fitems.length <= 0">
          <div class="line">{{groupItem.key}}</div>
          <div class="row" data-ng-repeat="item in groupItem.fitems">
            <input class="col-md-1" type="checkbox" data-ng-model="item.selected" />
            <div class="col-md-9">
              <div>{{item.Description}}</div>
              <div data-ng-hide="item.IsCoupon">
                <span>{{item.PriceString}}</span>
              </div>
              <div data-ng-show="item.ItemTypeId == 13">Card Coupon</div>
            </div>
            <div class="col-md-2"><a href="javascript:void(0)" data-ng-click="doItemRemove(item)"><i class="glyphicon glyphicon-remove"></i></a></div>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-3" style="margin-left: -15px;">
    <div class="row" data-gsn-ad-unit="4" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0 && scrollTop < 200"></div>
    <div class="row" data-gsn-ad-unit="5" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0 && scrollTop < 500"></div>
  </div>
</div>
