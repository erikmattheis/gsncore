<div class="modal-content modalInfoBox">
  <div class="modal-header modalMessageBox-header">
    <h4>{{modalMessageDialog.modalHeader}}</h4>
  </div>
  <div class="modal-body">
    {{modalMessageDialog.modalMessage}}
  </div>
  <div class="modal-footer modalMessageBox-footer">
    <button type="button" class="btn btn-defaultSilver" data-ng-click="closeModal()">Close</button>
  </div>
</div>
