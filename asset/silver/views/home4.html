<div data-ctrl-home="">
    <div class="col-md-12 featuredContent noPadWidth" data-gsn-partial="Home"> 
        <div data-gsn-carousel="" class="carousel slide" data-interval="5000" data-slides="partialContents">
        <!-- Wrapper for slides -->
            <div class="slide-container" data-ng-swipe-left="next()" data-ng-swipe-right="prev()" data-ui-event="{'mouseover': 'stop()', 'mouseout': 'play()'}">
                <div data-ng-repeat="item in slides | pagingFilter:1:currentIndex()" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="slide"></div>
                <div class="slide-overlay col-xs-3 col-md-3 hidden-xs">
                   <h3>Overlay Title</h3>
                    <p>Nunc nec dolor porta, auctor dui quis, egestas mauris. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Maecenas nec sem nisi.</p>
                    <a class="btn btnSilver" href="#">Button</a>
                </div>
                <!-- Indicators -->
                 <ol class="carousel-indicators">
                <li data-ng-repeat="item in slides" data-ng-class="{ 'active': $index == currentIndex() }" data-ng-click="selectIndex($index)"></li>
            </ol>
            </div>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" data-gsn-ft-content="" data-content-position="1">
            <div class="featured">
            <a data-ng-href="/circular">
            <h3>Weekly Ad</h3>
            <img class="homeCirc" data-ng-src="{{getContentServiceUrl('GetCircularImage')}}" />
          </a>
          </div>
        </div>
        <div class="col-md-3">
            <div class="featured coupons">
                <a data-ng-href="/coupons/printable">
                <h3>Printable Coupons</h3>
                    <img data-ng-src="{{getContentUrl('/images/coupons.png')}}" alt="Store Logo" class="" />
                </a>
            </div>
        </div>
        <div class="col-md-3" data-gsn-ft-recipe="" data-content-position="3">
            <div class="featured recipeHome">
            <a data-ng-href="/recipe?id={{item.RecipeId}}" data-analytics-on="click" data-analytics-event="ClickRecipeOfTheday" data-analytics-label="{{item.RecipeTitle}}" data-analytics-category="Recipe">
            <h3>Recipe of the Day</h3>
              <img data-ng-src="{{item.ImageUrl}}">
              <div class="">{{item.RecipeTitle}}</div>
            </a>
          </div>
        </div>
        <div class="col-md-3" data-gsn-ft-article="" data-content-position="4">
            <div class="featured articleHome">
            <a data-ng-href="/article?id={{item.ArticleId}}" data-analytics-on="click" data-analytics-event="ClickFeaturedArticle" data-analytics-label="{{item.Title}}" data-analytics-category="Recipe">
              <h3>Featured Article</h3>
              <img data-ng-src="{{item.ImageUrl}}">
              <p>{{item.Title}}</p>
              <!--<p data-ng-bind="item.Teaser"></p>-->
            </a>
          </div>
        </div>
    </div>
</div>
